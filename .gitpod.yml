image: gitpod/workspace-full-vnc

tasks:
- name: SETUP - MAMBA ENVIRONMENT
  init: |
    cd /workspace
    wget "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
    bash Mambaforge-$(uname)-$(uname -m).sh -b -p /workspace/mambaforge && rm Mambaforge-$(uname)-$(uname -m).sh

    /workspace/mambaforge/bin/mamba init bash
    source ${HOME}/.bashrc
    mamba create -n gs -c bioconda orthofinder r -y &&
    gp sync-done bundle1

- name: Install R - Packages
  init: gp sync-await bundle1 # Wait for previous 'inits' to complete
  command: |
    R -e "install.packages('devtools', repos='http://cran.us.r-project.org')"
    gp sync-done bundle2

- name: MAIN - TERMINAL TO USE
  # Installing click and ruff in the mamba environment didn't work for some reason
  # It is much easier to install via that mamba env's pip3
  # and then install pretext-to-tpf
  init: gp sync-await bundle2 # Wait for previous 'inits' to complete
  command: |
    cd /workspace
    chmod a+x *.pl *.py
    /workspace/mambaforge/bin/mamba init bash
    source ${HOME}/.bashrc
    mamba activate gs
    export PATH=/workspace:$PATH
    gp preview https://htmlpreview.github.io/?https://github.com/jtlovell/tutorials/blob/main/genespaceGuide.html
    clear



vscode:
  extensions:
    - cweijan.vscode-office
    - streetsidesoftware.code-spell-checker # Spelling checker for source code

ports:
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: open-browser
    visibility: public

workspaceLocation: "/workspace"
